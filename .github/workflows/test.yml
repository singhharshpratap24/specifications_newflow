name: Playwright Test Automation

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx cross-env PLAYWRIGHT_HEADLESS=true NODE_ENV=ecp-regression1.baplc.com ./node_modules/.bin/cucumber-js --config cucumber.config.js src/features/FlightSelling/HomPage.feature
