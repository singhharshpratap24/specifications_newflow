name: Playwright Test Automation

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: false

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm run Regression:headless

      - name: genereate HTML report
        run: npm run report:cucumberHTML
